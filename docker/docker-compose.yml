# Docker Compose configuration for services
# Each API service should follow the same structure pattern:
# - NestJS + Fastify
# - Modular architecture with controllers, services, DTOs
# - Centralized configuration via ConfigModule
# - Swagger documentation with Scalar reference
# - Health check endpoints
# - API versioning

services:
  # PostgreSQL Database Service
  # Each service (api, auth) has its own database and admin credentials
  postgres:
    image: postgres:16-alpine
    container_name: claude-postgres
    restart: unless-stopped
    environment:
      # Root postgres user for database initialization
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_root_password_change_this
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      # Mount initialization script to create databases and users
      - ./init-postgres.sh:/docker-entrypoint-initdb.d/init-postgres.sh:ro
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - default

volumes:
  postgres-data:

networks:
  default:
    name: claude-network
    driver: bridge
